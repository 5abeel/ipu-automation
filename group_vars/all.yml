---
# Global variables
ansible_python_interpreter: /usr/bin/python3
# NOTE: We intentionally do NOT globally disable StrictHostKeyChecking. Host keys
# are pinned below and managed via a localhost pre-play.

# The playbook's bootstrap stage dynamically primes (accepts) host keys for lp -> imc -> acc chain.

# Artifactory details
artifactory_base_url: "https://ubit-artifactory-or.intel.com/artifactory/mountevans_sw_bsp-or-local/SONiConIPU/build/sonic-mevsai-build-daily"
build_release: "487"

# Image name templates
saiserver_image_name: "saiserver-{{ build_release }}.tgz"
imc_config_image_name: "imc-config.tgz"
debug_cli_image_name: "debug-cli.tgz"  # Debug tool (LP only)

# Operating mode (deploy | dev). Default is deploy; override during development with '-e ipu_mode=dev'
ipu_mode: "deploy"

# Local development artifact overrides (leave empty for remote Artifactory usage)
# Drop a locally built saiserver package tarball here (e.g., ./staging/saiserver-custom.tgz) to skip remote download.
local_artifact_staging_dir: "{{ playbook_dir | dirname }}/staging"  # Project root staging
local_saiserver_tarball_path: ""  # Local tarball filename (looked up under local_artifact_staging_dir) or absolute path. Leave empty to download from Artifactory.

